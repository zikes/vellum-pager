<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>vellum-pager Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../vellum-pager.html">
  </head>
  <body>

    <p>50 pages, default distance:</p>
    <vellum-pager pages="50"></vellum-pager>
    <br>
    <p>100 pages, distance 5:</p>
    <vellum-pager pages="100" distance="5"></vellum-pager>
    <br>
    <p>Bound page number:</p>
    <template is="dom-bind">
      <vellum-pager pages="100" page="{{page}}"></vellum-pager>
      <p>Current page: <strong>{{page}}</strong></p>
    </template>
  </body>
</html>
